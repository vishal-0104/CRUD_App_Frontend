<mat-card class="form-card" @fadeIn>
    <mat-card-header class="gradient-header">
        <mat-card-title class="header-title">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix>email</mat-icon>
                <input matInput formControlName="email">
                @if (loginForm.get('email')?.hasError('required')) {
                    <mat-error>Email is required</mat-error>
                }
                @if (loginForm.get('email')?.hasError('email')) {
                    <mat-error>Invalid email</mat-error>
                }
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput type="password" formControlName="password">
                @if (loginForm.get('password')?.hasError('required')) {
                    <mat-error>Password is required</mat-error>
                }
            </mat-form-field>

            <div class="form-actions">
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="action-button">
                    <mat-icon>login</mat-icon>
                    Login
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
